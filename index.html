<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="mainbody">
        <div class="buttons">
            <div class="firstButtons">
                <button id="boombutton">
                    <audio id="boom" src="/sounds/boom.wav">
                    </audio>
                    <h3>Press A or click for Boom</h3>
                </button>


                <button id="clapbutton">
                    <audio id="clap" src="/sounds/clap.wav">
                    </audio>
                    <h3>Press S or click for Clap</h3>
                </button>

                <button id="hihatbutton">
                    <audio id="hihat" src="/sounds/hihat.wav">
                    </audio>
                    <h3>Press D or click for Hihat</h3>
                </button>
            </div>
            <div class="secondButtons">

                <button id="kickbutton">
                    <audio id="kick" src="/sounds/kick.wav">
                    </audio>
                    <h3>Press F or click for Kick</h3>
                </button>

                <button id="openhatbutton">
                    <audio id="openhat" src="/sounds/openhat.wav">
                    </audio>
                    <h3>Press G or click for Open Hat</h3>
                </button>


                <button id="ridebutton">
                    <audio id="ride" src="/sounds/ride.wav">
                    </audio>
                    <h3>Press H or click for Ride Button</h3>
                </button>

            </div>

            <div class="thirdButtons">

                <button id="snarebutton">
                    <audio id="snare" src="/sounds/snare.wav">
                    </audio>
                    <h3>Press J or click for Snare</h3>
                </button>

                <button id="tinkbutton">
                    <audio id="tink" src="/sounds/tink.wav">
                    </audio>
                    <h3>Press K or click for Tink</h3>
                </button>


                <button id="tombutton">
                    <audio id="tom" src="/sounds/tom.wav">
                    </audio>
                    <h3>Press L or click for Tom</h3>
                </button>




            </div>
        </div>
        <div class="drums">
            <img id="drumsimage"src="./drumkit.png" alt="black and white illustrtion of a drumkit">
        </div>



    </div>


    <script src="app.js"></script>

</body>

</html>
