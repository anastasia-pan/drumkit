<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="mainbody">
        <div class="buttons">
            <div class="firstButtons">
                <button id="boombutton">
                    <audio id="boom" src="/.sounds/boom.wav">
                    </audio>
                    <h3>Boom: <br> Press A or click here </h3>
                </button>


                <button id="clapbutton">
                    <audio id="clap" src="./sounds/clap.wav">
                    </audio>
                    <h3>Clap: Press S or click here</h3>
                </button>

                <button id="hihatbutton">
                    <audio id="hihat" src="./sounds/hihat.wav">
                    </audio>
                    <h3>Hihat: Press D or click here</h3>
                </button>
            </div>
            <div class="secondButtons">

                <button id="kickbutton">
                    <audio id="kick" src="./sounds/kick.wav">
                    </audio>
                    <h3>Kick: Press F or click here</h3>
                </button>

                <button id="openhatbutton">
                    <audio id="openhat" src="./sounds/openhat.wav">
                    </audio>
                    <h3>
                        Open Hat:
                        Press G or click here
                    </h3>
                </button>


                <button id="ridebutton">
                    <audio id="ride" src="./sounds/ride.wav">
                    </audio>
                    <h3>Ride: Press H or click here</h3>
                </button>

            </div>

            <div class="thirdButtons">

                <button id="snarebutton">
                    <audio id="snare" src="./sounds/snare.wav">
                    </audio>
                    <h3>Snare: Press J or click here</h3>
                </button>

                <button id="tinkbutton">
                    <audio id="tink" src="./sounds/tink.wav">
                    </audio>
                    <h3>Tink: Press K or click here</h3>
                </button>


                <button id="tombutton">
                    <audio id="tom" src="./sounds/tom.wav">
                    </audio>
                    <h3>Tom: Press L or click here</h3>
                </button>




            </div>
        </div>
        <div class="drums">
            <img id="drumsimage" src="./drumkit.png" alt="black and white illustrtion of a drumkit">
        </div>



    </div>


    <script src="app.js"></script>

</body>

</html>
